<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JavaScript File-->

    <body>
        <header class="flex-contain">
            <div class="item-header">
                <img src="IMG/logo.png" alt="Logo">
            </div>
            <div class="item-header">
                <i class="material-icons">menu</i>
            </div>
        </header>
        <main class="flex-contain">
            <aside class="info">
                <div class="title">
                    <h1 id="realTitle">__</h1>
                </div>
                <div class="desc">
                    <textarea name="desc" id="id-desc" rows="19"></textarea>
                </div>
            </aside>

            <aside class="board">
                <div class="rowes flex-contain" id="row1">
                    <div class="card">
                        <h2>Plan</h2>
                        <div class="flex-contain buttons">
                            <button type="button" class="btn btn-primary add-but but">
                                ADD
                            </button>
                            <button type="button" class="btn btn-danger del-but but">
                                DEL
                            </button>
                        </div>
                    </div>
                </div>
                    
                </div>
                <div class="rowes flex-contain" id="row2">
                    <div class="card">
                        <h2>Budget</h2>
                        <div class="flex-contain buttons">
                            <button type="button" class="btn btn-primary add-but but">
                                ADD
                            </button>
                            <button type="button" class="btn btn-danger del-but but">
                                DEL
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Goal</h2>
                        <div class="flex-contain buttons">
                            <button type="button" class="btn btn-primary add-but but">
                                ADD
                            </button>
                            <button type="button" class="btn btn-danger del-but but">
                                DEL
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Participants</h2>
                        <div class="flex-contain buttons">
                            <button type="button" class="btn btn-primary add-but but">
                                ADD
                            </button>
                            <button type="button" class="btn btn-danger del-but but">
                                DEL
                            </button>
                        </div>
                    </div>
                </div>
                <div class="rowes flex-contain" id="row2">
                    <div class="card">
                        <h2>Activites</h2>
                        <div class="flex-contain buttons">
                            <button type="button" class="btn btn-primary add-but but">
                                ADD
                            </button>
                            <button type="button" class="btn btn-danger del-but but">
                                DEL
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Location</h2>
                        <div class="flex-contain buttons">
                            <button type="button" class="btn btn-primary add-but but">
                                ADD
                            </button>
                            <button type="button" class="btn btn-danger del-but but">
                                DEL
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
